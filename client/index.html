<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>HelloBooks | Signin</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <!-- CSS  -->

  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<body>

  <div class="container">
    <div id="login-logo" class="row login-logo">
      
    </div>

    <div class="row authentication-row">
      <div class="col m4 offset-m4">

        <h5 class="center authentication-header">Account Signin</h5>
        <div class="col s12">
          <button class="waves-effect waves-light btn col s12 red ">Google Plus Signin</button>
        </div>
        <div class="col s12">
          <br>
          <p class="center">OR</p>
        </div>

        <div class="input-field col s12">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Username</label>
        </div>
        <div class="input-field col s12 ">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Password</label>
        </div>
        <div class="col s12">
          <a href="dashboard-admin.html">
            <button class="waves-effect waves-light btn btn-large col s12 blue darken-3 ">Signin</button>
          </a>
        </div>
        <div class="col s12">
          <br>
          <small class="">Not yet a User?</small>
          <br/>
        </div>
        <div class="col s12">
          <br>
          <a href="register.html">
            <button class="waves-effect waves-light btn col s12 blue darken-3">Register</button>
          </a>
        </div>

      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    $(document).ready(function(){
      $('.collapsible').collapsible();
    });
